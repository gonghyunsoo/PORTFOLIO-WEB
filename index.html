  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Typography */
    body {
      font-family: 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 1rem;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #666;
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 1rem;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .gallery-item .overlay a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border: 1px solid #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .gallery-item .overlay a:hover {
      background-color: #fff;
      color: #333;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 1rem;
    }
  </style>
</head>
